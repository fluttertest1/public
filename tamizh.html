<html>
<head>
    <title>தமிழ்</title>
    <script>
        const letters = [
            ['-', 'அ','ஆ','இ','ஈ','உ','ஊ','எ','ஏ','ஐ','ஒ','ஓ','ஔ'],
            ['க்','க','கா','கி','கீ','கு','கூ','கெ','கே','கை','கொ','கோ','கௌ'],
            ['ங்','ங','ஙா','ஙி','ஙீ','ஙு','ஙூ','ஙெ','ஙே','ஙை','ஙொ','ஙோ','ஙௌ'],
            ['ச்','ச','சா','சி','சீ','சு','சூ','செ','சே','சை','சொ','சோ','சௌ'],
            ['ஞ்','ஞ','ஞா','ஞி','ஞீ','ஞு','ஞூ','ஞெ','ஞே','ஞை','ஞொ','ஞோ','ஞௌ'],
            ['ட்','ட','டா','டி','டீ','டு','டூ','டெ','டே','டை','டொ','டோ','டௌ'],
            ['ண்','ண','ணா','ணி','ணீ','ணு','ணூ','ணெ','ணே','ணை','ணொ','ணோ','ணௌ'],
            ['த்','த','தா','தி','தீ','து','தூ','தெ','தே','தை','தொ','தோ','தௌ'],
            ['ந்','ந','நா','நி','நீ','நு','நூ','நெ','நே','நை','நொ','நோ','நௌ'],
            ['ப்','ப','பா','பி','பீ','பு','பூ','பெ','பே','பை','பொ','போ','பௌ'],
            ['ம்','ம','மா','மி','மீ','மு','மூ','மெ','மே','மை','மொ','மோ','மௌ'],
            ['ய்','ய','யா','யி','யீ','யு','யூ','யெ','யே','யை','யொ','யோ','யௌ'],
            ['ர்','ர','ரா','ரி','ரீ','ரு','ரூ','ரெ','ரே','ரை','ரொ','ரோ','ரௌ'],
            ['ல்','ல','லா','லி','லீ','லு','லூ','லெ','லே','லை','லொ','லோ','லௌ'],
            ['வ்','வ','வா','வி','வீ','வு','வூ','வெ','வே','வை','வொ','வோ','வௌ'],
            ['ழ்','ழ','ழா','ழி','ழீ','ழு','ழூ','ழெ','ழே','ழை','ழொ','ழோ','ழௌ'],
            ['ள்','ள','ளா','ளி','ளீ','ளு','ளூ','ளெ','ளே','ளை','ளொ','ளோ','ளௌ'],
            ['ற்','ற','றா','றி','றீ','று','றூ','றெ','றே','றை','றொ','றோ','றௌ'],
            ['ன்','ன','னா','னி','னீ','னு','னூ','னெ','னே','னை','னொ','னோ','னௌ'],
        ];
        var noOfChars = 1;
        var automatic;
        var speed;
        var data;
        function initialize() {
            setAutomatic();
            setSpeed();
            readJson();
        };
        function getWords() {
            noOfChars = parseInt(document.getElementById('inNoChars').value);
            document.getElementById('panel').style.minWidth = (noOfChars * 300) + 'px';
            var strVal = '';
            if (noOfChars == 1) {
                for (i = 0; i < noOfChars; i++) {
                    var col = getRandomInt(1, 12);
                    var row = getRandomInt(1, 18);
                    strVal = strVal + letters[row][col];
                }
            } else {
                const tmpData = data[noOfChars];
                var pointer = getRandomInt(1, tmpData.length - 1);
                strVal = tmpData[pointer];
            }
            document.getElementById('panel').innerText = strVal;
        };
        function getFunnyWords() {
            noOfChars = getRandomInt(1, 4);
            document.getElementById('panel').style.minWidth = (noOfChars * 300) + 'px';
            var strVal = '';
            for (i = 0; i < noOfChars; i++) {
                var col = getRandomInt(1, 12);
                var row = getRandomInt(1, 18);
                strVal = strVal + letters[row][col];
            }
            document.getElementById('panel').innerText = strVal;
            readJson();
        };
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };
        function setAutomatic() {
            automatic = document.getElementById('automatic').checked;
            document.getElementById('showChars').disabled = automatic;
            if (automatic) {
                showCharsAutomatically();
            }
        };
        function setSpeed() {
            speed = parseInt(document.getElementById('speed').value);
        };
        function showCharsAutomatically() {
            if (automatic) {
                setTimeout(showCharsAutomatically, (11 - speed) * 600);
                getWords();
            }
        };
        function readJson() {
            fetch('https://raw.githubusercontent.com/fluttertest1/public/main/tamil.txt')
            .then(res => res.text())
            .then((out) => {
                console.log('Checkout this JSON! ', out);
                data = JSON.parse(out)
            })
            .catch(err => { throw err });
        };
    </script>
</head>
<body onload="initialize()" style="background-color: #2638c4;">
    <div style="text-align: center;padding-top: 100px;color: white;font-size: 25px;">
        <span > 
            Number of Characters: 
            <select id="inNoChars" style="height: 30px;width: 40px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Automatic: <input type="checkbox" id="automatic" onclick="setAutomatic()" style="height: 20px;width: 20px;"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="vol">Speed</label>
            <input type="range" id="speed" name="speed" min="1" max="10" value="5" onclick="setSpeed()">
            <br/>
            <br/>
            <input type="button" onclick="getWords()" value="Show words" id="showChars" style="font-size: 25px;">
            &nbsp;&nbsp;
            <input type="button" onclick="getFunnyWords()" value="Show funny words" id="showChars" style="font-size: 25px;">
        </span>
        <br/><br/><br/><br/>
        <span id="panel" STYLE="font-size: 100px; border: 2px solid rgb(200, 200, 200); background-color: #0f1209;padding: 35px;display: inline-block;min-width: 300px;min-height: 200px;"></span>
    </div>

</body>
</html>
